  <head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Sabores del Campo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menú</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reservas.html">reservas</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-3">Reserva tu mesa</h2>
            <p class="text-center text-muted">
              Completa el formulario y te confirmaremos tu reserva.
            </p>

            <form>
              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" placeholder="Ej: Juan Pérez">
              </div>

              <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="correo@ejemplo.com">
              </div>

              <div class="mb-3">
                <label class="form-label">Fecha de la reserva</label>
                <input type="date" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">Hora</label>
                <input type="time" class="form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">Número de personas</label>
                <select class="form-select">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Reservar ahora
                </button>
              </div>
              
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    © 2026 Sabores del Campo
  </footer>

  <!-- Bootstrap JS (solo para que funcione el menú responsive) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
